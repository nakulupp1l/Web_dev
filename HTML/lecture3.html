<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        table,td,th{
            border: 1px solid rgb(19, 19, 19);
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="2">Month</th>
                <th>Account</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">jan</td>
                <td>1200</td>
            </tr>
            <tr>
                <!--<td>feb</td>-->
                <td>1000</td>
            </tr>
            <tr>
                <td>march</td>
                <td>1200</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
